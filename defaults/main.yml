buildbranches:
  app: "app"
  build_dir: "~"
  domain: example.net
  listen: "*:80"
  sync_exclude: []
  env_vars: {}
  truncate_branch: 50
  commands:
    - "ls -la"
  repo: "https://github.com/Aplyca/ansible-role-buildbranchessites.git"
  default_branch: master
  exclude_pattern: "not-include-this-branch"
  diff_url: "https://github.com/Aplyca/ansible-role-buildbranchessites/compare"
  certificate: {}
  documentroot: ""
  vh_includes: []
  databases: []
  configs: []
  replace: []
  post_tasks: []
  slack:
    username: "Ansible"
    icon_emoji: slack
    channel: general
    message: "New branch site built"
    description: "New branch site built"
  local:
    server: apache2
